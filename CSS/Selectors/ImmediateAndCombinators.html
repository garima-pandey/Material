<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        #parent > h2 {
            color: blueviolet;
        }

        #parent + h2 {
            color: brown;
        }

        #parent ~ h2 {
            color: chocolate;
        }

    </style>

</head>
<body>
    <h1>Immediate And Combinators</h1>

    <div id="parent">
        <h2>This is a heading</h2>
        <div class="child">
            <h2>This is a heading</h2>
            <div class="grandchild">
                <h2>This is a heading</h2>
            </div>
        </div>
    </div>

    <h2>This is a heading outside the parent</h2>
    <h2>This is a heading outside the parent</h2>

</body>
</html>
